<body>
  <div class="container">
    <h1>Check Your Password</h1>
    <form id="passwordForm" novalidate>
      <div class="input-container">
        <input type="password" id="passwordInput" placeholder="Enter your password" />
        <div class="success-checkmark"></div>
      </div>
      <p id="error" class="error-msg" role="alert"></p>
      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("passwordForm");
    const passwordInput = document.getElementById("passwordInput");
    const error = document.getElementById("error");
    const submitBtn = document.getElementById("submitBtn");

    function validatePassword(password) {
      const errors = [];
      if (password.length < 8) errors.push("• At least 8 characters");
      if (!/[A-Z]/.test(password)) errors.push("• One uppercase letter");
      if (!/[a-z]/.test(password)) errors.push("• One lowercase letter");
      if (!/[0-9]/.test(password)) errors.push("• One number");
      if (!/[!@#$%^&*]/.test(password)) errors.push("• One special character (!@#$%^&*)");

      return { valid: errors.length === 0, messages: errors };
    }

    function updateValidation() {
      const value = passwordInput.value;
      const { valid, messages } = validatePassword(value);

      // Remove previous classes
      passwordInput.classList.remove("valid", "invalid");
      
      if (value.length > 0) {
        if (valid) {
          passwordInput.classList.add("valid");
          error.textContent = "";
          submitBtn.disabled = false;
        } else {
          passwordInput.classList.add("invalid");
          error.textContent = messages.join('\n');
          submitBtn.disabled = true;
        }
      } else {
        error.textContent = "";
        submitBtn.disabled = true;
      }
    }

    passwordInput.addEventListener("input", updateValidation);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const value = passwordInput.value;
      const { valid } = validatePassword(value);
      
      if (valid) {
        // Add loading animation
        submitBtn.classList.add("loading");
        submitBtn.textContent = "";
        submitBtn.disabled = true;
        
        // Simulate form submission
        setTimeout(() => {
          submitBtn.classList.remove("loading");
          submitBtn.textContent = "Submit";
          
          // Success feedback
          alert("🎉 Password is valid and submitted!");
          
          // Reset form with animation
          passwordInput.value = '';
          passwordInput.classList.remove("valid");
          error.textContent = "";
          submitBtn.disabled = true;
          
          // Add a brief success glow to container
          document.querySelector('.container').style.boxShadow = 
            '0 0 30px rgba(0,0,0,0.5), 0 0 60px rgba(40, 167, 69, 0.5), inset 0 1px 0 rgba(255,255,255,0.1)';
          
          setTimeout(() => {
            document.querySelector('.container').style.boxShadow = 
              '0 0 30px rgba(0,0,0,0.5), 0 0 60px rgba(0,255,255,0.1), inset 0 1px 0 rgba(255,255,255,0.1)';
          }, 1000);
        }, 1500);
      }
    });

    // Add some interactive hover effects
    passwordInput.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });

    passwordInput.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  </script>
