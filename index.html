<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Validation</title>
  <style>
    body {
      background: linear-gradient(45deg, rgb(61, 61, 61), rgb(34, 34, 34), rgb(10, 10, 10));
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    span {
      font-size: 32px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 2px solid transparent;
      outline: none;
    }
    .valid {
      border: 12px solid green;
    }
    .invalid {
      border: 12px solid red;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      min-height: 20px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div>
      <span>Check if your name is valid or not</span>
    </div>

    <form id="nameForm" novalidate>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button type="submit" id="submitBtn" disabled>Submit</button>
      <p id="error" class="error-msg" role="alert"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("nameForm");
    const nameInput = document.getElementById("nameInput");
    const error = document.getElementById("error");
    const submitBtn = document.getElementById("submitBtn");

    function validateName(name) {
      return name.length >= 3 && /^[a-zA-Z\s]+$/.test(name);
    }

    function updateValidation() {
      const value = nameInput.value.trim();

      if (validateName(value)) {
        nameInput.classList.remove("invalid");
        nameInput.classList.add("valid");
        error.textContent = "";
        submitBtn.disabled = false;
      } else {
        nameInput.classList.remove("valid");
        nameInput.classList.add("invalid");
        error.textContent = "Name must be at least 3 letters and contain only letters and spaces.";
        submitBtn.disabled = true;
      }
    }

    nameInput.addEventListener("input", updateValidation);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const value = nameInput.value.trim();
      if (validateName(value)) {
        alert("Valid name submitted: " + value);
        nameInput.value = '';
        nameInput.classList.remove("valid");
        submitBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
